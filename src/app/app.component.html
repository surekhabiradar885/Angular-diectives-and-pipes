<h1>Atrribut Directive</h1>
<h2>Pick a higlight color</h2>
<div>
    <input type="radio" name="colors" (click)="color='lightgreen'">Green
    <input type="radio" name="colors" (click)="color='yellow'">Yellow
    <input type="radio" name="colors" (click)="color='blue'">Blue
</div>
<p [appHighlight]="color">Higlight me!</p>
<p [appHighlight]="color" defaultColor="violet">Higlight me too!</p>

<button (click)="condition=!condition">toggle</button>
<p *appIf="condition">Hi, I am structural directive</p>
